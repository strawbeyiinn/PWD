<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">
  <head>
    <meta
      http-equiv="Content-Type"
      content="application/xhtml+xml; charset=UTF-8"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>RESERVASI HOTEL</title>
  </head>
  <body>
    <h1>Reservation Hotel Room</h1>

    <form action="" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Personal Data</legend>
        <table cellspacing="1" cellpadding="4">
          <tr>
            <td><label for="nama">1. Name</label></td>
          </tr>
          <tr>
            <td><input type="text" id="nama" name="nama" size="30" /></td>
          </tr>

          <tr>
            <td><label for="gender">2. Gender</label></td>
          </tr>
          <tr>
            <td><input type="text" id="gender" name="gender" size="30" /></td>
          </tr>

          <tr>
            <td><label for="email">3. Email Address</label></td>
          </tr>
          <tr>
            <td><input type="text" id="email" name="email" size="30" /></td>
          </tr>

          <tr>
            <td><label for="telp">4. Telp Number</label></td>
          </tr>
          <tr>
            <td><input type="text" id="telp" name="telp" size="30" /></td>
          </tr>
        </table>
      </fieldset>

      <br />

      <fieldset>
        <legend>Reservation Room Form</legend>
        <table cellspacing="1" cellpadding="4">
          <tr>
            <td><label for="resname">1. Reservation Name</label></td>
          </tr>
          <tr>
            <td><input type="text" id="resname" name="resname" size="30" /></td>
          </tr>

          <tr>
            <td><label for="booking">2. Booking Date</label></td>
          </tr>
          <tr>
            <td><input type="text" id="booking" name="booking" size="30" /></td>
          </tr>

          <tr>
            <td><label for="roomtype">3. Room Type</label></td>
          </tr>
          <tr>
            <td>
              <select id="roomtype" name="roomtype">
                <option value="deluxe">Deluxe</option>
                <option value="superior">Superior</option>
                <option value="president">President</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label for="bedtype">4. Bed Type</label></td>
          </tr>
          <tr>
            <td>
              <select id="bedtype" name="bedtype">
                <option value="single">Single Bed</option>
                <option value="twin">Twin Bed</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>5. Breakfast</td>
          </tr>
          <tr>
            <td>
              <input
                type="radio"
                id="breakfast_yes"
                name="breakfast"
                value="with"
              />
              <label for="breakfast_yes">With Breakfast</label>
              <input
                type="radio"
                id="breakfast_no"
                name="breakfast"
                value="without"
              />
              <label for="breakfast_no">Without Breakfast</label>
            </td>
          </tr>
        </table>
      </fieldset>

      <br />

      <fieldset>
        <legend><strong>Payment</strong></legend>
        <table cellspacing="1" cellpadding="4">
          <tr>
            <td><label for="checkin">1. Check In Date</label></td>
          </tr>
          <tr>
            <input type="date" id="checkin" name="checkin" />
          </tr>

          <tr>
            <td><label for="checkout">2. Check Out Date</label></td>
          </tr>
          <tr>
            <td>
              <input type="date" id="checkout" name="checkout" />
            </td>
          </tr>

          <tr>
            <td><label for="payment">3. Payment Method</label></td>
          </tr>
          <tr>
            <td>
              <select id="payment" name="payment">
                <option value="cash">Cash</option>
                <option value="debit">Debit</option>
                <option value="qris">QRIS</option>
              </select>
            </td>
          </tr>
        </table>
      </fieldset>

      <p style="text-align: center">
        <input type="submit" id="submit" name="submit" value="Submit" />
      </p>
    </form>
  </body>
</html>
